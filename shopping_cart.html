<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Shopping Cart</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Newsreader:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="shopping_cart.css" />
  </head>
  <body>
    <div class="shopping-cart">
      <div class="navigation">
        <div class="world-peas">
        World Peas
        </div>
        <div class="shop">
        Shop
        </div>
        <div class="newstand">
        Newstand
        </div>
        <div class="who-we-are">
        Who we are
        </div>
        <div class="my-profile">
        My profile
        </div>
        <div class="cart-button">
          <span class="basket-3">
          Basket (3)
          </span>
        </div>
      </div>
      <div class="page-heading">
        <div class="container-2">
          <span class="basket">
          Basket
          </span>
          <div class="items">
          3 items
          </div>
        </div>
        <div class="divider">
        </div>
      </div>
      <div class="container">
        <div class="container-6">
          <div class="tomato">
            <div class="container-1">
              <div class="container-7">
                <span class="heirloom-tomato">
                Heirloom tomato
                </span>
                <span class="container">
                $5.99
                </span>
              </div>
              <div class="lb">
              $5.99 / lb
              </div>
              <div class="input-field">
                <span class="lb-1">
                1 lb
                </span>
                <div class="icon">
                  <img class="union" src="../assets/vectors/union_1_x2.svg" />
                </div>
              </div>
            </div>
            <div class="ed-oneil-avvd-zlh-dow-aunsplash-1">
            </div>
          </div>
          <div class="ginger">
            <div class="container-5">
              <div class="container-12">
                <span class="organic-ginger">
                Organic ginger
                </span>
                <span class="container-1">
                $6.50
                </span>
              </div>
              <div class="lb-2">
              $12.99 / lb
              </div>
              <div class="input-field-1">
                <span class="lb-3">
                0.5 lb
                </span>
                <div class="icon-1">
                  <img class="union-1" src="../assets/vectors/union_x2.svg" />
                </div>
              </div>
            </div>
            <div class="noonbrew-zi-cb-4-ekmak-unsplash">
            </div>
          </div>
          <div class="onion">
            <div class="container-3">
              <div class="container-10">
                <span class="sweet-onion">
                Sweet onion
                </span>
                <span class="container-2">
                $14.95
                </span>
              </div>
              <div class="lb-4">
              $2.99 / lb
              </div>
              <div class="input-field-2">
                <span class="lb-5">
                5 lb
                </span>
                <div class="icon-2">
                  <img class="union-2" src="../assets/vectors/union_2_x2.svg" />
                </div>
              </div>
            </div>
            <div class="k-80-fk-phulv-munsplash-2">
            </div>
          </div>
        </div>
        <div class="summary">
          <div class="order-summary">
          Order summary
          </div>
          <div class="container-9">
            <span class="subtotal">
            Subtotal
            </span>
            <span class="container-3">
            $27.44
            </span>
          </div>
          <div class="container-4">
            <span class="shipping">
            Shipping
            </span>
            <span class="container-4">
            $3.99
            </span>
          </div>
          <div class="container-11">
            <span class="tax">
            Tax
            </span>
            <span class="container-5">
            $2.00
            </span>
          </div>
          <div class="container-8">
            <div class="total">
            Total
            </div>
            <div class="container-6">
            $33.43
            </div>
          </div>
          <div class="button">
            <span class="continue-to-payment">
            Continue to payment
            </span>
            <div class="icon-3">
              <img class="vector-88" src="../assets/vectors/vector_88_x2.svg" />
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
